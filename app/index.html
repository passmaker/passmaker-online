<!DOCTYPE html>
<html lang="en" ng-app="sepawall">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-bind="'Secure Password Wallet - ' + title">Secure Password Wallet</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">

    <!-- sepawall styles -->
    <link href="css/sepawall.css" rel="stylesheet">
    <link href="css/sticky-footer.css" rel="stylesheet">

    <script src="https://apis.google.com/js/client.js"></script>
    <script src="components/jquery/dist/jquery.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-strap/dist/angular-strap.min.js"></script>
    <script src="components/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <script src="components/jshashes/hashes.js"></script>

    <!-- sepawall scripts -->
    <script src="js/app.js"></script>
    <script src="js/configuration.js"></script>
    <script src="js/services/google.js"></script>
    <script src="js/passwordmaker.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<!-- Wrap all page content here -->
<div id="wrap">
  
  <!-- Fixed navbar -->
  <div class="navbar navbar-default navbar-fixed-top" bs-navbar>
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle pull-left" style="margin-left: 8px">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="./">sepawall</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li data-match-route="/generator?"><a href="#/generator">Password generator</a></li>
          <li data-match-route="/configuration?"><a href="#/configuration">Configuration</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-controller="CloudLogin">
          <li ng-if="!ready"><a href="#" ng-click="login()">Login</a></li>
          <li class="disabled" ng-if="ready"><span class="navbar-text"><span class="glyphicon glyphicon-cloud"></span> Logged in!</span></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
  
  <!-- Begin page content -->
  <div class="container">
    <div class="page-header">
      <h1>{{ title }}</h1>
    </div>
    <div ng-view></div>
  </div>
</div>

<div id="footer">
  <div class="container">
    <p class="text-muted credit">
      Example sticky footer.
    </p>
  </div>
</div>

  </body>
</html>
